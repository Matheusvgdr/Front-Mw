<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="all">

        <div class="logo">

            <h1>My Wallet <img class="goldenCoin" src="imgs/Gold coins.svg" alt="golden coins"></h1>
            <span>A place for your money</span>

        </div>


        <section class="container_input border">

            <h3>Sign in</h3>

            <form action="" method="">

                <div class="input-data">

                    <input type="text" name="" id="" autocomplete="off" required>
                    <div class="underline"></div>

                    <label>User</label>

                </div>

                <div class="input-data">

                    <input type="password" name="" id="" autocomplete="off" required>
                    <div class="underline"></div>

                    <label>Password</label>

                </div>

                <button class="btn btn1" id="enter">

                    <strong> Enter</strong>

                </button>

            </form>

        </section>

        <aside>
            <div class="circle"><img class="wallet" src="imgs/Wallet.svg" alt=""></div>
        </aside>

        <!------------ ALERTS --------------->

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="js/alerts.js"></script>

    </div>
</body>

</html>
