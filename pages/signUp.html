    <div class="all">
        <div class="formSide">

            <div class="content">
                <div class="logo">

                    <h1>Sign Up</h1> <i class="bx bx-door-open"></i>
                </div>
                

                <form action="" method="post">

                    <div class="info_input">
                        <label for="">Name</label> <br>
                        <input type="name" name="name" id="name" autocomplete="off">
                        <i class="bx bxs-face"></i>
                    </div>

                    <div class="info_input">
                        <label for="">User</label> <br>
                        <input type="text" name="userName" id="userName"  autocomplete="off">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="info_input">
                        <label for="">Password</label> <br>
                        <input type="password" name="password" id="password" autocomplete="off">
                        <i class="bx bx-lock-alt"></i>
                    </div>

                    <div class="info_input">
                        <label for="">CPF</label> <br>
                        <input type="cpf" name="cpf" id="cpf" autocomplete="off">
                        <i class="bx bx-file"></i>
                    </div>
                    <button class="btn btn1" id="enter">

                        <strong> Enter</strong>
    
                    </button>

                    <button class="btn btn2" id="enter">

                        <strong>Login</strong>
    
                    </button>

                </form>

                <div class="alternative-content">

                    <div class="flex">
                        <div class="line"></div>
                        <span>Or sign in with</span>
                        <div class="line"></div>
                    </div>

                    <button class="btn btn3" id="enter">

                        <i class="bx bxl-github"></i>
    
                    </button>
    
                    <button class="btn btn4" id="enter">
    
                       <i class="bx bxl-linkedin"></i>
    
                    </button>

                </div>
           
            </div>
        </div>
